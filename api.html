<section>
    <div class="api">
        <div class="timestamp">
            <div class="time">
                <img src="/image/GIF-TIME.gif">
                <div class="timetext" >
                    <h1><mark style="background-color: #E0FFFF	 ; border: 5px solid red; border-radius: 50px; color:#660000">ㅤ⠀TIMESTAMPㅤ⠀</mark></h1>
                </div>
            </div>
            <div class="timedata">
                <h1 user="timestamp"><mark style="background-color: #E0FFFF	 ; border: 5px solid red; border-radius: 50px; color:#660000"></mark></h1>
            </div>
        </div>
        <div class="temperature">
            <div class="temp">
                <img src="https://i.gifer.com/Qbgr.gif">
                <div class="temptext" >
                    <h1><mark style="background-color: #E0FFFF	 ; border: 5px solid #99FFFF; border-radius: 50px; color:#0066FF">ㅤ⠀TEMPERATUREㅤ⠀</mark></h1>
                </div>
            </div>
            <div class="tempdata">
                <h1 id="temperature"><mark style="background-color: #E0FFFF	 ; border: 5px solid #99FFFF; border-radius: 50px; color:#0066FF">°C</mark></h1>
            </div>
        </div>
        <div class="humidity">
            <div class="humi">
                <img src="https://nashvillesevereweather.com/wp-content/uploads/2019/08/10_giphy-16.gif">
                <div class="humitext" >
                    <h1><mark style="background-color: #99FFCC; border: 5px solid #FFFF00; border-radius: 50px; color:#339900">ㅤ⠀HUMIDITYㅤ⠀</mark></h1>
                </div>
            </div>
            <div class="humidata">
                <h1 id="humidity"><mark style="background-color: #99FFCC; border: 5px solid #FFFF00; border-radius: 50px; color:#339900">%RH</mark></h1>
            </div>
        </div>
        <div class="luxsensor">
            <div class="lux">
                <img src="https://comicvine.gamespot.com/a/uploads/original/11124/111241908/7629400-7fcdde10-feeb-465a-b29b-4795bc59972f.gif">
                <div class="luxtext" >
                    <h1><mark style="background-color: #996600; border: 5px solid #FFFF00	; border-radius: 50px; color:#FFD700">ㅤ⠀LUXSENSORㅤ⠀</mark></h1>
                </div>
            </div>
            <div class="luxdata">
                <h1 id="luxsensor"><mark style="background-color: #996600; border: 5px solid #FFFF00; border-radius: 50px; color:#FFD700">lux</mark></h1>
            </div>
        </div>
        <div class="motion">
            <div class="mot">
                <img src="https://giffiles.alphacoders.com/221/221140.gif">
                <div class="mottext" >
                    <h1><mark style="background-color: #000000; border: 5px solid #DCDCDC	; border-radius: 50px; color:#660066">ㅤ⠀MOTIONㅤ⠀</mark></h1>
                </div>
            </div>
            <div class="motdata">
                <h1 id="motion"><mark style="background-color: #000000; border: 5px solid #DCDCDC; border-radius: 50px; color:#660066"></mark></h1>
            </div>
        </div>
    </div>

    
    <div class="api-post">
        <form onsubmit="event.preventDefault(); submitData();">
            <div class="api-post-box-name">
                <p class="text-titleonbox" >NAME</p>
                <input class="box-input-text" type="text" id="studentId" required placeholder="Enter StudentID">
            </div>
            <div class="api-post-box-id">
                <p class="text-titleonbox" >ID</p>
                <input class="box-input-text" type="text" id="studentName" required placeholder="Enter name">
            </div>
            <div class="api-post-box-sent">
                <input class="api-post-box-sent-submit" type="submit" >
            </div>
        </div>
        </form>
    </div>
    <script src="post.js"></script>
    </div>
</section>
